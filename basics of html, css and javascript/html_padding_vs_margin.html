<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding vs margin</title>
    <style>
        .first{
            height: 100px;
            width: 100px;
            margin: 30px;
            background-color: brown;
        
        }
        .second{
            height: 100px;
            width: 100px;
            padding: 30px;
            background-color: darkblue;
        }

        .main{
            background-color: darkturquoise;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="first">
            box 1
        </div>
        <div class="second">
            box 2
        </div>

    </div>
</body>
</html>
