<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style/contact_form.css">
</head>
<body>
    <form action="">
        <div class="main">
            <p class="first">
                Contact Form
            </p>
        
            <p class="second">
                Please fill all the texts in the fields.
            </p>
        </div>
        
        <p>Your Name:</p>
        <input type="text" name="Name" placeholder="Your Full Name" required>

        <p>Your Email:</p>
        <input type="email" name="Email" id="Email" placeholder="Valid Email Address" required>

        <p>Message:</p>
        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message to Us" required></textarea>

        <p>Subject:</p>
        <input type="text" name="Subject" id="Subject" placeholder="Job Inquiry" required>

        <br>

        <input type="submit" value="Send">
    </form>
    
</body>
</html>
