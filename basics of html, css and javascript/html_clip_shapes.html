<html lang="en">
<head>
    <title>image_shape</title>
    <style>
        body{
            text-align: center;
            background: rgba(195, 0, 255, 0);
        }
        .clip-circle{
            clip-path: circle(46.1% at 50% 50%)
        }
        body,
        html{
            height: 100%;
        }

        img{
            height: 75%;
        }
    </style>
</head>
<body>
    <img class="clip-circle" src="assets/image1.jpg">
</body>
</html>
