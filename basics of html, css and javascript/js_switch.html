<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    hello enter the fruit name
</body>
<script>
    fruittype = prompt("Enter the fruit type")
    switch (fruittype){
        case 'apple':
            alert("price 2000");
            break;
        case 'banana':
            alert("price 879");
            break;
        default:
            alert("not found");
    }
</script>
</html>
