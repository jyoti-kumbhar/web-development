<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <br>
        <h2>Contact Information</h2>

        <p>Name * <input type="text" name="Name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
                Male <input type="radio" name="Gender" id="Male" required> Female <input type="radio" name="Gender" id="Female" required>
            </p>
        </fieldset>
        <p>Contact No. <input type="number" name="Number" id="Number"></p>
        <p>Address <textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
        <p>Email * <input type="email" name="Email" id="Email" required placeholder="Enter your Email"></p>
        <p>Pincode * <input type="number" name="Pincode" id="Pincode" required></p>

        <h2>Payment Information</h2>

        <p>Payment Method * 
            <select name="payment_method" id="payment_method" required>
                <option value="">--select payment method--</option>
                <option value="credit_card">Credit/Debit Card</option>
                <option value="digital payment">Digital Payment</option>
            </select>
        </p>

        <div id="card_details" style="display:none;">
            <p>Card Type * 
                <select name="card_type" id="card_type">
                    <option value="">--select card type--</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number * <input type="number" name="card_number" id="card_number"></p>
            <p>Card Expiration Date * <input type="date" name="exp_dt" id="exp_dt"></p>
            <p>CVV * <input type="password" name="cvv" id="cvv"></p>
        </div>

        <p><input type="submit" value="Pay Now">
        <input type="reset" value="Reset"></p>
    </form>
    </div>

    <script>
        document.getElementById('payment_method').addEventListener('change', function() {
            var cardDetails = document.getElementById('card_details');
            if (this.value === 'credit_card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
