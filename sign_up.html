<html>
<head>
<title>Sign Up</title>
<link rel='stylesheet' type='text/css' href='sign_up.css'>
</head>

<body>
<form>
<fieldset>
<legend><h1>Registration Form</h1></legend>
<table border='0'>

<tr>
<td> <label> Name: </label> </td>
<td> <input type='text' id='name' placeholder='Enter your name'></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Age: </label> </td>
<td> <input type='number' id='age' placeholder="Enter your age"></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Email: </label> </td>
<td> <input type='email' id='email' placeholder='Enter your email address'></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Date Of Birth: </label> </td>
<td> <input type='date' id='dob'></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Gender: </label> </td>
<td> <input type='radio' id='male' name='gender' value='male'><label> Male </label></td>
<td> <input type='radio' id='female' name='gender' value='female'><label> Female </label></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td><label> Hobbies: </label> </td>
<td row='5'>
<input type='checkbox' id='hobby1' name='hobbies' value='swimming'><label>Swimming</label><br>
<input type='checkbox' id='hobby2' name='hobbies' value='drawing'><label>Drawing</label><br>
<input type='checkbox' id='hobby3' name='hobbies' value='singing'><label>Singing</label><br>
<input type='checkbox' id='hobby4' name='hobbies' value='dance'><label>Dance</label><br>
<input type='checkbox' id='hobby5' name='hobbies' value='reading'><label>Reading</label>
</td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Address: </label> </td>
<td> <textarea id=address row='3' cols='20'></textarea></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Country: </label> </td>
<td>
<select name='country' id='country'>
<option value='india'>India</option>
<option value='usa'>USA</option>
<option value='srilanka'>Sri Lanka</option>
<option value='japan'>Japan</option>
<option value='russia'>Russia</option>
</select>
</td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td> <label> Required Service: </label> </td>
<td> <textarea id=address row='3' cols='20'></textarea></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td></td>
<td colspan='5'><input type='submit' value='submit'> <input type='reset' value='reset'></td>
</tr>

</table>
</fieldset>
</form>
</body>

</html>
